<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>localisation</title>
</head>
<body>
<h1> Page d'accueil du pressing </h1>
<a href="{% url 'localisation:continant_list' %}"
   class=" rounded-full bg-blue-700 px-4 py-3.5 text-center text-xl font-semibold text-white shadow-sm hover:bg-orange-600 focus-visible:outline focus-visible:outline">Liste
    des continants</a>
<a href="{% url 'localisation:pays_list' %}"
   class=" rounded-full bg-blue-700 px-4 py-3.5 text-center text-xl font-semibold text-white shadow-sm hover:bg-orange-600 focus-visible:outline focus-visible:outline">Liste
    des pays</a>
<a href="{% url 'localisation:ville_list' %}"
   class=" rounded-full bg-blue-700 px-4 py-3.5 text-center text-xl font-semibold text-white shadow-sm hover:bg-orange-600 focus-visible:outline focus-visible:outline">Liste
    des villes </a>
<a href="{% url 'localisation:quartier_list' %}"
   class=" rounded-full bg-blue-700 px-4 py-3.5 text-center text-xl font-semibold text-white shadow-sm hover:bg-orange-600 focus-visible:outline focus-visible:outline">Liste
    des quartier </a>

</body>
</html>

<div class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
    <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]"
         aria-hidden="true">

    </div>
    <div class="mx-auto max-w-2xl text-center">
        <h2 class="text-3xl font-bold tracking-tight text-orange-400 sm:text-4xl">Ajouter un Continant</h2>
    </div>
    <form method="POST" class="mx-auto mt-10 max-w-xl sm:mt-18">
        {% csrf_token %}

        <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
            <div>
                <label for="intitule" class="block text-lg font-semibold leading-6 text-gray-900">Nom</label>
                <div class="mt-2.5">
                    <input type="text" id="intitule" name="intitule" placeholder="Nom du continant"
                           class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
            <div>
                <label for="Prenom" class="block text-lg font-semibold leading-6 text-gray-900">Prenom</label>
                <div class="mt-2.5">
                    <input type="text" name="prenom" id="prenom" autocomplete="prenom" placeholder="Votre prenom"
                           class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
            <div class="sm:col-span-2">
                <label for="email" class="block text-lg font-semibold leading-6 text-gray-900">Email</label>
                <div class="mt-2.5">
                    <input type="email" name="email" id="email" placeholder=" Votre  e-mail"
                           class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
            <div class="sm:col-span-2">
                <label for="telephone" class="block text-lg font-semibold leading-6 text-gray-900">Téléphone </label>
                <div class="relative mt-2.5">
                    <input type="tel" name="telephone" id="telephone" autocomplete="tel"
                           placeholder="Votre numero de Téléphone"
                           class="block w-full rounded-md border-0 px-3.5 py-2 pl-20 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
            <div class="sm:col-span-2">
                <label for="message" class="block text-lg font-semibold leading-6 text-gray-900">Message</label>
                <div class="mt-2.5">
                    <textarea name="message" id="message" placeholder="Votre message..." rows="4"
                              class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                </div>
            </div>

        </div>
        <div class="mt-10">
            <button type="submit"
                    class="block w-full rounded-md bg-orange-600 px-4 py-3.5 text-center text-xl font-semibold text-white shadow-sm hover:bg-blue-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                Envoyer
            </button>
        </div>
    </form>
</div>
